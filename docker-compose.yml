version: '3.8'

services:
  # 1. База данных
  database:
    image: postgres:16-alpine
    container_name: kupipodariday-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend-network # Закрытая сеть для бэка и базы
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Бэкенд
  backend:
    build: ./backend
    container_name: kupipodariday-backend
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env # Загрузка переменных из файла (как в уроке)
    environment:
      POSTGRES_HOST: database # Имя сервиса базы как хост
    depends_on:
      database:
        condition: service_healthy # Ждем не просто запуска, а готовности базы
    networks:
      - backend-network
      - frontend-network # Бэкенд в обеих сетях, чтобы видеть и базу, и фронт

  # 3. Фронтенд
  frontend:
    build: ./frontend
    container_name: kupipodariday-frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - frontend-network # Фронт отрезан от сети базы данных

networks:
  frontend-network: # Сеть для связи фронта с бэком
  backend-network:  # Изолированная сеть для базы
    internal: true  # Помечаем как внутреннюю (из уроков про ограничение ресурсов)

volumes:
  pg_data: